	<script>
		var icons = document.querySelectorAll("aside.socials .contact span");
		var leftOffset = icons[0].style.left || 0;
		// document.addEventListener("DOMContentLoaded", animator);
		icons.forEach(function(icon){
			icon.addEventListener("click", function(event){
				// event.preventDefault();
				alert("Done");
				clearInterval(animator);
				reset();
				// console.log("Hovered");
			})
		})
		function animateIcons(){
			leftOffset += 10;
			icons.forEach(function(icon){
				icon.style.left = leftOffset + 'px';
			});

			if (leftOffset >= 40){
				leftOffset = -40;
			}
		}

		function reset(){
			icons.forEach(function(icon){
				icon.style.left = 0;
			})
		}

		var animator = setInterval(animateIcons, 100);
	</script>
